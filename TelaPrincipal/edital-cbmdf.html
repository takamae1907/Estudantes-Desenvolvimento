    <style>
        /* --- APPLE DESIGN PHILOSOPHY - RESET & GLOBAIS --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            background-color: #000000;
            color: #f5f5f7;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        :root {
            --primary-color: #0a84ff; /* Cor primária azul */
            --primary-color-gradient: linear-gradient(90deg, #0a84ff, #34c759);
            --background-color: #000000;
            --surface-color: #1c1c1e;
            --surface-color-secondary: #2c2c2e;
            --text-color-primary: #f5f5f7;
            --text-color-secondary: #8a8a8e;
            --border-color: #3a3a3c;
        }

        /* --- LAYOUT PRINCIPAL - GRID E ESPAÇAMENTO --- */
        .dashboard-container {
            display: grid;
            grid-template-columns: 240px 1fr 340px;
            height: 100vh;
            gap: 24px;
            padding: 20px;
        }

        /* --- BARRA LATERAL (SIDEBAR) --- */
        .sidebar {
            padding: 10px 0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-logo {
            padding: 15px 25px;
            margin-bottom: 10px;
        }

        .sidebar-logo img {
            width: 50px;
        }

        .sidebar-nav ul {
            list-style: none;
            width: 100%;
            padding: 0 15px;
        }

        .sidebar-nav li a {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
            color: var(--text-color-secondary);
            text-decoration: none;
            padding: 12px 10px;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
        }

        .sidebar-nav li a i {
            font-size: 1.2em;
            width: 25px;
            text-align: center;
        }

        .sidebar-nav li.active a,
        .sidebar-nav li a:hover {
            color: var(--text-color-primary);
            background-color: var(--surface-color-secondary);
        }
        
        .sidebar-nav li.active a {
             color: var(--primary-color);
        }

        /* --- CONTEÚDO PRINCIPAL E COLUNA DIREITA --- */
        .main-content,
        .right-column {
            overflow-y: auto;
        }

        .main-content::-webkit-scrollbar { width: 8px; }
        .main-content::-webkit-scrollbar-track { background: transparent; }
        .main-content::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }

        .right-column {
            background-color: var(--surface-color);
            border-radius: 16px;
            padding: 25px;
        }

        .right-column::-webkit-scrollbar { display: none; }

        .page-header { margin-bottom: 30px; }
        .page-header h1 { font-size: 2.2em; font-weight: 600; margin-bottom: 8px; }
        .page-header p { color: var(--text-color-secondary); font-size: 1.1em; }

        /* --- PAINEL DE PROGRESSO --- */
        .progress-panel {
            background-color: var(--surface-color);
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 40px;
        }

        .progress-panel h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .progress-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px 25px;
        }
        
        .progress-item { margin-bottom: 12px; }
        .progress-title {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            margin-bottom: 6px;
            color: var(--text-color-primary);
            font-weight: 500;
        }
        
        .progress-bar-container {
            background-color: var(--surface-color-secondary);
            border-radius: 5px;
            height: 8px;
            width: 100%;
            overflow: hidden;
        }

        .progress-bar {
            background: var(--primary-color-gradient);
            height: 100%;
            border-radius: 5px;
            width: 0%;
            transition: width 0.5s ease-in-out;
        }

        /* --- PLANO DE ESTUDOS (ACORDEÃO) --- */
        .plan-container h2 { margin-bottom: 20px; font-size: 1.8em; }

        .accordion-item {
            background-color: var(--surface-color);
            border-radius: 16px;
            margin-bottom: 12px;
            overflow: hidden;
            border: 1px solid transparent;
            transition: border-color 0.3s;
        }
        .accordion-item.active { border-color: var(--border-color); }

        .accordion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .accordion-header:hover { background-color: #252527; }

        .accordion-header h3 {
            font-size: 1.2em;
            display: flex;
            gap: 12px;
            align-items: center;
        }
         .accordion-header h3 i {
            color: var(--primary-color);
         }

        .accordion-header .icon {
            transition: transform 0.3s ease;
            color: var(--text-color-secondary);
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, padding 0.5s ease;
            padding: 0 20px;
        }

        .accordion-item.active .accordion-content {
            max-height: 5000px; 
            padding: 0 20px 20px;
        }
        .accordion-item.active .accordion-header .icon { transform: rotate(45deg); }

        .day-plan {
            padding-top: 20px;
            margin-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        .day-plan:first-child {
            margin-top: 0;
            padding-top: 0;
            border-top: none;
        }
        
        .day-plan h4 {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--surface-color-secondary);
        }

        .day-plan.today h4 {
            color: var(--primary-color); /* Cor de destaque para o dia atual */
        }
        
        .topic-list { list-style: none; }

        .topic-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 5px;
        }
        
        .topic-item label {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .topic-item .subject-tag {
            font-size: 0.75em;
            font-weight: 600;
            color: var(--text-color-primary);
            background-color: var(--border-color);
            padding: 3px 8px;
            border-radius: 5px;
            margin-top: 5px;
            align-self: flex-start;
        }

        .topic-item input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            flex-shrink: 0;
            width: 22px;
            height: 22px;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }
        .topic-item input[type="checkbox"]:hover { border-color: var(--text-color-secondary); }
        .topic-item input[type="checkbox"]:checked {
            background-color: #34c759;
            border-color: #34c759;
        }

        .topic-item input[type="checkbox"]:checked::before {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: var(--background-color);
            font-size: 12px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .topic-item.completed label span:first-child {
            color: var(--text-color-secondary);
            text-decoration: line-through;
        }
        
        .material-item { display: flex; align-items: center; justify-content: space-between; padding: 15px 10px; border-bottom: 1px solid var(--surface-color-secondary); }
        .material-item:last-child { border-bottom: none; }
        .material-info { display: flex; align-items: center; gap: 15px; }
        .material-info i { font-size: 1.5em; color: var(--primary-color); }
        .download-btn { background-color: var(--border-color); color: var(--text-color-primary); border: none; border-radius: 8px; padding: 8px 15px; font-size: 0.9em; font-weight: 500; cursor: pointer; transition: background-color 0.2s; }
        .download-btn:hover { background-color: #48484a; }

    </style>

</head>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        const todasAsMaterias = [ 
            'Língua Portuguesa', 'Matemática', 'Química', 'Física', 'Biologia', 
            'Noções de Informática', 'Noções de Agenda Ambiental', 'Legislação', 
            'Emergência Pré-Hospitalar', 'Teoria Musical', 'Manutenção e Sistemas Automotivos', 
            'Legislação de Trânsito' 
        ];

        const metasDaSemanaAdmin = {
            titulo: "Foco em Legislação e Resolução de Questões",
            dias: [
                { dia: "Segunda-feira", metas: [
                    { id: "meta1", materia: "Legislação", descricao: "Ler e grifar os 30 primeiros artigos do Estatuto dos Bombeiros (Lei 7.479/86)." },
                    { id: "meta2", materia: "Língua Portuguesa", descricao: "Revisar o uso da crase e resolver a folha de exercícios." }
                ]},
                { dia: "Terça-feira", metas: [
                    { id: "meta3", materia: "Emergência Pré-Hospitalar", descricao: "Assistir videoaula sobre Suporte Básico de Vida (SBV)." },
                    { id: "meta4", materia: "Matemática", descricao: "Resolver 15 exercícios de Análise Combinatória." }
                ]},
                 { dia: "Quarta-feira", metas: [
                    { id: "meta5", materia: "Legislação de Trânsito", descricao: "Estudar as especificidades para veículos de emergência no CTB." },
                    { id: "meta6", materia: "Química", descricao: "Revisar conceitos de Termoquímica." }
                ]},
                { dia: "Quinta-feira", metas: [
                    { id: "meta7", materia: "Teoria Musical", descricao: "Praticar solfejo rítmico por 30 minutos." },
                    { id: "meta8", materia: "Física", descricao: "Revisar as Leis de Newton." }
                ]},
                { dia: "Sexta-feira", metas: [
                    { id: "meta9", materia: "Questões", descricao: "Resolver 50 questões de matérias variadas da semana." },
                    { id: "meta10", materia: "Redação", descricao: "Escrever uma redação sobre o tema proposto." }
                ]},
                { dia: "Sábado", metas: [
                    { id: "meta11", materia: "Revisão", descricao: "Revisar todos os tópicos estudados na semana e corrigir questões." }
                ]}
            ]
        };

        const progressPanel = document.getElementById('progress-panel');
        const metasContainer = document.getElementById('metas-semanais-container');
        
        let progressoMetas = JSON.parse(localStorage.getItem('progressoMetasCBMDF')) || {};

        function salvarProgresso() {
            localStorage.setItem('progressoMetasCBMDF', JSON.stringify(progressoMetas));
        }

        function renderProgressPanel() {
            progressPanel.innerHTML = '<h2>Painel de Progresso</h2><div class="progress-grid" id="progress-grid"></div>';
            const progressGrid = document.getElementById('progress-grid');
            
            todasAsMaterias.forEach(materia => {
                const progresso = Math.floor(Math.random() * 101); // Simulação
                const progressItem = document.createElement('div');
                progressItem.className = 'progress-item';
                progressItem.innerHTML = `
                    <div class="progress-title">
                        <span>${materia}</span>
                        <span>${progresso}%</span>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: ${progresso}%;"></div>
                    </div>
                `;
                progressGrid.appendChild(progressItem);
            });
        }
        
        function renderMetas() {
            metasContainer.innerHTML = '';
            const metasEl = document.createElement('div');
            metasEl.className = 'accordion-item active';

            const diaSemana = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];
            const hoje = diaSemana[new Date().getDay()];

            const diasHtml = metasDaSemanaAdmin.dias.map(diaInfo => {
                const isToday = diaInfo.dia === hoje ? 'today' : '';
                const metasHtml = diaInfo.metas.map(meta => {
                    const isCompleted = progressoMetas[meta.id] ? 'completed' : '';
                    const isChecked = progressoMetas[meta.id] ? 'checked' : '';
                    return `
                    <li class="topic-item ${isCompleted}" data-id="${meta.id}">
                        <input type="checkbox" id="${meta.id}" ${isChecked}>
                        <label for="${meta.id}">
                            <span>${meta.descricao}</span>
                            <span class="subject-tag">${meta.materia}</span>
                        </label>
                    </li>`;
                }).join('');

                return `
                <div class="day-plan ${isToday}">
                    <h4>${diaInfo.dia}</h4>
                    <ul class="topic-list">${metasHtml}</ul>
                </div>`;

            }).join('');

            metasEl.innerHTML = `
                <div class="accordion-header">
                    <h3><i class="fa-solid fa-bullseye"></i> ${metasDaSemanaAdmin.titulo}</h3>
                    <i class="fas fa-plus icon"></i>
                </div>
                <div class="accordion-content">
                    ${diasHtml}
                </div>`;
            metasContainer.appendChild(metasEl);
        }

        function setupEventListeners() {
             document.querySelectorAll('.accordion-header').forEach(header => {
                header.addEventListener('click', () => {
                    header.parentElement.classList.toggle('active');
                });
            });

            metasContainer.addEventListener('change', (e) => {
                if (e.target.type === 'checkbox') {
                    const id = e.target.id;
                    const item = e.target.closest('.topic-item');
                    if (e.target.checked) {
                        progressoMetas[id] = true;
                        item.classList.add('completed');
                    } else {
                        delete progressoMetas[id];
                        item.classList.remove('completed');
                    }
                    salvarProgresso();
                }
            });
        }
        
        renderProgressPanel();
        renderMetas();
        setupEventListeners();

    });
    </script>
