<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questões - Meus Estudos</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="questões.css">

    <link rel="icon" type="image/png" href="fotos/logo.png">
</head>

<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-logo">
                <a href="TelaPrincipal.html"> <img src="fotos/logo.png" alt="Logo Meus Estudos"></a>
            </div>
           <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="TelaPrincipal.html">
                            <i class="fa-solid fa-house"></i>
                            <span>Home</span>
                        </a>
                    </li>

                    <li>
                        <a href="edital-pmdf.html">
                            <i class="fa-solid fa-book"></i>
                            <span>Conteúdo</span>
                        </a>
                    </li>
                    <li>
                        <a href="questões.html">
                            <i class="fa-solid fa-list-check"></i>
                            <span>Questões</span>
                        </a>
                    </li>
                    <li>
                        <a href="flashcards.html">
                            <i class="fa-solid fa-layer-group"></i>
                            <span>Flashcards</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h2>BANCO DE QUESTÕES</h2>
                <input type="text" id="search-materias" placeholder="Pesquisar matéria...">
            </header>

            <section id="materias-view">
                <div class="materias-grid">
                    </div>
            </section>

            <section id="questoes-view" class="hidden">
                <div class="questoes-header">
                    <button id="back-to-materias"><i class="fa-solid fa-arrow-left"></i> Voltar</button>
                    <h2 id="materia-title"></h2>
                </div>
                <div class="question-container">
                    </div>
                <div class="question-nav">
                    <button id="answer-btn">Responder</button>
                    <button id="next-question-btn" class="hidden">Próxima <i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </section>

        </main>

        <aside class="right-column">
            <div class="section-header">
                <h2>Sessão Atual</h2>
            </div>
            <div class="stats-widget">
                <div class="stat-item">
                    <span>Questões Resolvidas</span>
                    <strong id="stat-resolvidas">0</strong>
                </div>
                <div class="stat-item">
                    <span>Acertos</span>
                    <strong id="stat-acertos" class="acertos">0</strong>
                </div>
                <div class="stat-item">
                    <span>Erros</span>
                    <strong id="stat-erros" class="erros">0</strong>
                </div>
                <div class="stat-item aproveitamento">
                    <span>Aproveitamento</span>
                    <strong id="stat-aproveitamento">0%</strong>
                </div>
            </div>
        </aside>
    </div>

    <script src="questões.js"></script>
</body>
</html>
